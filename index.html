const sEl = document.getElementById("sentence");
const oEl = document.getElementById("options");
const mEl = document.getElementById("message");
const nEl = document.getElementById("next");
const qNum = document.getElementById("q-num");

function render(){
  sEl.innerHTML="";
  oEl.innerHTML="";
  mEl.textContent="";
  nEl.style.display="none";
  qNum.textContent = `Question ${i+1} / ${questions.length}`;

  questions[i].sentence.forEach(w=>{
    const span=document.createElement("span");
    span.className="word";
    span.innerHTML=`<span class="meaning">${w[1]}</span>
                   <span class="${w[0]==='ï¼¿'?'blank':''}">${w[0]}</span>`;
    sEl.appendChild(span);
  });

  questions[i].options.forEach(opt=>{
    const b=document.createElement("button");
    b.className="option";
    b.textContent=opt;
    b.onclick=()=>check(opt);
    oEl.appendChild(b);
  });
}

function check(choice){
  document.querySelectorAll(".option").forEach(b=>b.disabled=true);
  if(choice===questions[i].correct){
    mEl.textContent="âœ… Correct!";
  }else{
    mEl.textContent=`âŒ Correct answer: ${questions[i].correct}`;
  }
  nEl.style.display="inline-block";
}

  i++;

  }else{

};
